{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h2>نوشیدنی‌های پیشنهادی:</h2>


{% if temp %}
    <p>شهر شما: {{ city }} — دمای فعلی: {{ temp }} درجه</p>
{% else %}
    <p>نتوانستیم دمای محل شما را دریافت کنیم.</p>
{% endif %}

<ul>
    {% for drink in drinks %}
        <li><a href="{% url 'drink_detail' slug=drink.slug %}">{{ drink.name }}</a></li>
    {% empty %}
        <li>نوشیدنی‌ای پیدا نشد.</li>
    {% endfor %}
</ul>

</body>
</html>
